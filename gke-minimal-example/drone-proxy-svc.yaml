apiVersion: v1
kind: Service
metadata:
  name: drone-proxy
  labels:
    provider: drone-proxy
    heritage: drone-demos
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 80
    - name: https
      port: 443
      protocol: TCP
      targetPort: 443
  selector:
    name: drone-proxy
  type: LoadBalancer
